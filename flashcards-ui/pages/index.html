<div id="mainPage" data-role="page">

    <div data-role="header" data-position="inline">
        <h1>German Flashcards</h1>
        <a href="options.html" data-icon="gear" class="ui-btn-right">Options</a>
    </div>

    <div data-role="content" style="text-align: center;">

        <h4>Score : <span id="score"></span></h4>

        <h2>
            <span id="article"></span>
            <span id="word"></span>
        </h2>
        <h3>
            <span id="translation"></span>

        <div id="answers" class="ui-grid-b">
            <div class="ui-block-a">
                <button id="answerDer">der</button>
            </div>
            <div class="ui-block-b">
                <button id="answerDie">die</button>
            </div>
            <div class="ui-block-c">
                <button id="answerDas">das</button>
            </div>
        </div>
        <div id="nextWordContainer">
            <button id="nextWord">Next</button>
        </div>
