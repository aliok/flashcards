<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" manifest="../static/flashcards.appcache">

<head>
    <title>Fetch next set?</title>

    <link rel="icon" type="image/icon" href="../static/img/favicon.ico" />
</head>

<body>

<div data-role="page">

    <div data-role="header" data-theme="d">
        <h1>Confirmation</h1>
    </div>

    <div data-role="content" data-theme="c">
        <h1 style="text-align: center;">Would you like to fetch next word set?</h1>
        <p style="text-align: center;">You might want to study more the current word set, or you can just fetch the next word set.</p>
        <button id="nextSetFetchConfirmationYesButton" data-theme="b">Sounds good</button>
        <button id="nextSetFetchConfirmationNoButton" data-theme="c">No, I am not done yet</button>
    </div>
</div>


</body>
</html>
